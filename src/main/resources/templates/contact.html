<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:include="fragments/head :: head">
        <title>Contact</title>
    </head>

    <body class="bg-black text-soft">
        <div th:include="fragments/header :: header"></div>

        <main>
            <div class="modal-dialog mt-5 rounded" style="max-width: 384px">
                <div class="modal-header bg-almost-black">
                    <h3 class="modal-title">Contact Successful</h3>
                </div>

                <div class="modal-content bg-dark text-soft p-2">
                    <p class="mt-2">Please feel free to contact me regarding site issues, work inquiries, coffee talk, or anything of the sort!</p>
                    <hr/>
                    <form th:action="@{/contact}" th:object="${contactForm}" method="post">
                        <div class="form-group">
                            <label class="form-label" for="contactName">Name</label>
                            <input id="contactName" class="form-control" type="text" placeholder="Name" th:field="*{name}"/>
                            <div th:if="${#fields.hasErrors('name')}"
                                 class="alert alert-danger mt-1 alert-dismissible fade show" role="alert">
                                <ul class="mt-0 mb-0">
                                    <li th:each="error : ${#fields.errors('name')}" th:text="${error}"
                                        class="text-dark"></li>
                                </ul>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label class="form-label" for="contactEmail">Email</label>
                            <input id="contactEmail" class="form-control" type="email" placeholder="Email" th:field="*{email}"/>
                            <div th:if="${#fields.hasErrors('email')}"
                                 class="alert alert-danger mt-1 alert-dismissible fade show" role="alert">
                                <ul class="mt-0 mb-0">
                                    <li th:each="error : ${#fields.errors('email')}" th:text="${error}"
                                        class="text-dark"></li>
                                </ul>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label class="form-label" for="contactMessage">Message</label>
                            <textarea id="contactMessage" class="form-control" type="text" rows="4"
                                      placeholder="Enter message that you would like to send." th:field="*{message}"></textarea>
                            <div th:if="${#fields.hasErrors('message')}" class="alert alert-danger mt-1 alert-dismissible fade show" role="alert">
                                <ul class="mt-0 mb-0">
                                    <li th:each="error : ${#fields.errors('message')}" th:text="${error}"
                                        class="text-dark"></li>
                                </ul>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <button class="btn btn-secondary mt-2" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <div th:include="fragments/footer :: footer" class="fixed-bottom"></div>
    </body>
</html>
